<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/4390e88b5b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card total">
        <div class="card-body">
          <div class="row">
            <div class="col-1"></div>
              <div class="col-9">
            <form id="new-city">
               <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Enter City"
                id="citySearch"
                autocomplete="off"
              />              
              <button type="button" class="btn btn-secondary btn-lg" id="searchButton" >
                Search
              </button>  
            </form>
           </div> 
          <div class="col-2">
            <button type="button" class="btn btn-secondary btn-lg" id="locationButton">
            <i class="fas fa-crosshairs"></i>
              </button>
          </div>
          </div>

          <br />
          <div class="row">
            <div class="col-1"></div>
            <div class="col-3">
            <ul>
              <li class="city"></li>
              <li class="date-today"></li>
            </ul>
            </div>
            <div class="col-1"> 
              <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="sunny" id="weatherIcon"/>
            </div>
            <div class="col-2">
              <ul>
                <li class="temperature-today"><span class="temperature-actual"></span><span class="celsius"> °C | °F </span></li>
                <li class="weather-today"></li>
              </ul></div>
             <div class="col-5">
               <ul>
                 <li>Humidity:<span class="humidity"></span></li>
                 <li>Wind speed:<span class="windSpeed"></span></li>
               </ul>
              </div>        
          <br />
          <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
              <div class="card">
              <div class="card-body">
                <i class="fas fa-sun"></i>
                <div class="temperature">25°C</div>
                <div class="weather">Sunny</div>
                <div class="day">Tue</div>
                <div class="date">08/03</div>
              </div>
              </div>
            </div>
              <div class="col-2">
              <div class="card">
              <div class="card-body">
                <i class="fas fa-sun"></i>
                <div class="temperature">25°C</div>
                <div class="weather">Sunny</div>
                <div class="day">Wed</div>
                <div class="date">08/03</div>
              </div>
              </div>
              </div>
              <div class="col-2">
              <div class="card">
              <div class="card-body">
                <i class="fas fa-sun"></i>
                <div class="temperature">25°C</div>
                <div class="weather">Sunny</div>
                <div class="day">Thu</div>
                <div class="date">08/03</div>
              </div>
              </div>
              </div>
              <div class="col-2">
              <div class="card">
              <div class="card-body">
                <i class="fas fa-sun"></i>
                <div class="temperature">25°C</div>
                <div class="weather">Sunny</div>
                <div class="day">Fri</div>
                <div class="date">08/03</div>
              </div>
              </div>
              </div>
              <div class="col-2">
              <div class="card">
              <div class="card-body">
                <i class="fas fa-sun"></i>
                <div class="temperature">25°C</div>
                <div class="weather">Sunny</div>
                <div class="day">Sat</div>
                <div class="date">08/03</div>
              </div>
              </div>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
        </div>
    <div class="sourceLink"><a href="https://github.com/Henny87/my-weather-app" target="_blank">Open-source code</a>, by Henriette Breier</div> 
 <script src="script.js">
  </script>
  </body>
   </html>
